{{ define "main" }} 


<div class="container">
<div class="heading">
    <h1>{{ .Title }}</h1>
    {{with .Params.Subtitle }} <p>{{ . }}</p>{{ end }}
</div>
<div class="posts">
{{ range .Pages.ByPublishDate.Reverse }}
<p>
    <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ partial "meta.html" . }}
    <a class="summary" href="{{ .RelPermalink }}">
        <p>{{ .Summary }}</p>
    </a>
</p>
{{ end }}
</div>

</div>


{{ end }}
